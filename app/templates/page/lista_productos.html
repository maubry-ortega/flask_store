{% extends 'index.html' %}
<!-- # VolleyDevByMaubry [10/∞] "Un escaparate de productos con el estilo que merecen." -->
{% block contenido %}
<h1 class="text-3xl font-bold mb-6 text-cyan-300">Lista de Productos</h1>
<a href="{{ url_for('productos.crear_producto_formulario') }}" class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded shadow transition">
  ➕ Agregar Producto
</a>

<div class="overflow-x-auto mt-6">
  <table class="w-full table-auto text-left rounded-lg overflow-hidden shadow-lg bg-slate-800 text-slate-100">
    <thead class="bg-slate-700 text-cyan-300">
      <tr>
        <th class="px-4 py-3">Código</th>
        <th class="px-4 py-3">Nombre</th>
        <th class="px-4 py-3">Precio</th>
        <th class="px-4 py-3">Foto</th>
        <th class="px-4 py-3">Categoría</th>
        <th class="px-4 py-3">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for p in productos %}
      <tr class="hover:bg-slate-700 transition">
        <td class="px-4 py-2">{{ p.codigo }}</td>
        <td class="px-4 py-2">{{ p.nombre }}</td>
        <td class="px-4 py-2">${{ p.precio }}</td>
        <td class="px-4 py-2">
          <img src="{{ p.foto }}" alt="Imagen" class="w-16 h-16 object-cover rounded shadow">
        </td>
        <td class="px-4 py-2">{{ p.categoria }}</td>
        <td class="px-4 py-2 space-x-2">
          <a href="{{ url_for('productos.editar_producto_formulario', producto_id=p.id) }}" class="text-blue-400 hover:underline">Editar</a>
          <form action="{{ url_for('productos.eliminar_producto', producto_id=p.id) }}" method="post" style="display:inline;">
            <button type="submit" class="text-red-500 hover:underline">Eliminar</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
